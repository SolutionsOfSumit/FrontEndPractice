<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-width: 100vw;
            background-image: url(images/samuray.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .card{
            width: 400px;
            height: 650px; 
            background-color: wheat;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;

            }

        .card img {
            width: 100%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 80%;
            text-align: center;
            
        }

        #amountBox{
            width: 80%;
            height: 10%;
            background-color: rgb(132, 132, 132);
            border-radius: 10px;
            box-shadow: rgb(38, 57, 77) 0px 10px 30px -10px;

            display: flex;
            justify-content: space-between;

            align-items: center;
            padding-right: 20px;

        }

        .leftBox{
            width: fit-content;
            display: flex;
            gap: 15px;
            height: 100%;
            align-items: center
        }

        .soulsLogo img{
            padding-left: 10px;
            height: 50px;
            width: 50px;

        }


        #paymentButton {
            width: 80%;
            height: 5%;
            background-color: rgb(223, 20, 20);
            color: antiquewhite;
            border-radius: 10px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;


        }


        .cancelBox a{   
            text-decoration: none;
            color: red;
            font-size: large;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/Monument.jpg" alt="Monument">


            <div class="textBox">

                
                <h2>Heven on earth</h2>
                
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque inventore libero blanditiis accusantium beatae tempore reprehenderit eaque est illo voluptatum.</p>
                
                
            </div>

            <div id="amountBox">
                <div class="leftBox">
                    <div class="soulsLogo">
                        <img src="images/soul.png" alt="souls">
                    </div>
                    <div class="soulsCounter">
                        <p>Clean souls</p>
                        <p>22</p>
                    </div>
                </div>
                <div class="rightBox"><a href="#">Currept Sou</a></div>

            </div>

            <button id="paymentButton">
                offer your soul
            </button>

            <div class="cancelBox">
                <a href="">cancel your soul</a>
            </div>
            
        </div>

    </div>
</body>
</html>
