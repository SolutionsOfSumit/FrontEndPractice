<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-width: 100vw;
            background: #00fca8;
            background: linear-gradient(90deg, rgba(0, 252, 168, 1) 0%, rgba(38, 156, 189, 1) 50%, rgba(0, 21, 207, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px;
        }

        .card img {
            height: 35%;
            border-radius: 10px;
            border: 2px solid black;
        }

        .card h2 {
            font-weight: bold;
            font-size: 1.9em;
            /* text-align: center; */
            color: rgb(255, 0, 34);
        }


        .card p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card">

            <img src="images/samuray.jpg" alt="samuray">
            <!-- <img src="images/Monument.jpg" alt="Monument"> -->
            <h2>Be The monster you were always destined </h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae cum magni illo modi! Magni, repellendus sapiente?</p>
        </div>
        
    </div>
</body>
</html>
